<div class="cotainer mt-5">
  <div class="col-md-10 offset-1">
    <div class="row">
      <div class="col-md-9">
        <h4><i class="fas fa-list"></i>&nbsp;Liste des utilisateurs</h4>
      </div>
      <div class="col-md-3 text-end">
        <button class="btn btn-primary btn-success" (click)="nouvelUtilisateur()">
          <i class="fas fa-plus"></i>&nbsp;Ajouter
        </button>
      </div>
    </div>
    <div class="mt-3">
      <app-detail-user *ngFor="let user of listUsers"
        [userDto]="user" (suppressionResult)="handleSuppression($event)"
      ></app-detail-user>
    </div>
  </div>
</div>

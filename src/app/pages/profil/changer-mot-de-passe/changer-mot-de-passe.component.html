<div class="row m-5 d-flex flex-nowrap justify-content-center">
  <div class="card col-md-6 text-center me-2">
    <div class="col">
      <div class="mt-3 mb-3">
        <img src="assets/image/user.jpg" class="rounded-circle" width="180px" height="180px"/>
      </div>
      <div class="mb-3">
        <h5 class="pb-0 mb-0">Nom Prenom</h5>
        <small class="form-text text-muted pt-0 mt-0">Adresse, Ville, 12000</small>
      </div>
    </div>
  </div>
  <div class="card col-md-6">
    <form class="mt-3">
      <div class="mb-3">
        <input type="text" class="form-control form-control-sm"
               placeholder="Ancien mot de passe" name="ancienMotDePasse" [(ngModel)]="olderPassword">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control form-control-sm" placeholder="Nouveau mot de passe"
               name="nouveauMotDePasse" [(ngModel)]="changeUserPassewordDto.password">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control form-control-sm" placeholder="confirmer mot de passe"
               name="confirmeMotDePasse" [(ngModel)]="changeUserPassewordDto.confirmPassword">
      </div>
    </form>
    <div class="row">
      <div class="col-md-12 text-end">
        <button type="button" class="btn btn-danger btn-sm me-3" (click)="cancelClick()">
          <i class="fas fa-ban"></i>&nbsp;Annuler
        </button>
        <button type="button" class="btn btn-primary btn-sm" (click)="changePassword()">
          <i class="fas fa-save"></i>&nbsp;Enregistrer
        </button>
      </div>
    </div>
  </div>
</div>
